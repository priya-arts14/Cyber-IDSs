<!DOCTYPE html>
<html>
<head>
    <title>Web Attack Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS-Jke_V2MXvYVR8poFes-2iFPqvYL1tL_hw&s'); /* Darker overlay for better text readability */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Changed back to center */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            /* Removed margin-top and margin-bottom */
        }
        h2 {
            color: #2c3e50; /* Darker, more professional color */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        label {
            display: block; /* Ensures labels take full width */
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input[type=number], input[type=text] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 11px;
            margin-bottom: 20px; /* Increased margin for better spacing */
            border-radius: 6px;
            border: 1px solid #c0d9e6; /* Softer border color */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 16px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        input[type=number]:focus, input[type=text]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none; /* Remove default outline */
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Subtle lift effect on hover */
        }
        .prediction {
            margin-top: 30px;
            background: #e9f7ef; /* Light green for success/prediction */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #c3e6cb;
            color: #155724;
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Attack Prediction</h2>
        <form method="POST" action="/predict">
            <label for="flow_duration">Flow Duration:</label>
            <input type="number" step="any" name="flow_duration" required>
            
            <label for="total_fwd_packets">Total Forward Packets:</label>
            <input type="number" step="any" name="total_fwd_packets" required>
            
            <label for="total_backward_packets">Total Backward Packets:</label>
            <input type="number" step="any" name="total_backward_packets" required>
            
            <label for="total_length_fwd_packets">Total Length of Forward Packets:</label>
            <input type="number" step="any" name="total_length_fwd_packets" required>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
